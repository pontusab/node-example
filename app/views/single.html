{% block title %}

{% endblock %}

{% block content %}

		<p class="intro">{{ program.synopsis }}</p>
		<p>{{program.leadtext}}</p>
	</div>

	<div class="content-2">
		<div class="inner">
			<div>
				<span>Tid:</span> {{ program.start_time }} - {{ program.date }}
			</div>

			<div>
				<span>l√§nk:</span> <a href="{{ program.url }}">{{ program.url }}</a>
			</div>
		</div>

	</div>
	
{% endblock %}
